<md-toolbar>
  <h1 style="text-align: center">就叫课堂</h1>
</md-toolbar>
<md-content>
  <div layout="column" layout-align="space-between center">
    <form>
      <div ng-show="!showQR">
      <md-input-container class="md-block">
        <!-- Use floating label instead of placeholder -->
        <label>用户名</label>
        <input required ng-model="username" type="text" >
      </md-input-container>
      <md-input-container class="md-block">
        <!-- Use floating label instead of placeholder -->
        <label>密码</label>
        <input ng-model="password" type="password" required>
        <div ng-message="required">
          {{flag}}
        </div>
      </md-input-container>
      </div>
      <div layout="row">
        <md-button ng-click="login()" class="md-raised" type="submit" id="loginBtn" ng-show="!showQR">登录</md-button>
        <md-button class="md-raised" ng-click="switchQR()">二维码</md-button>
      </div>
    </form>
    <img src="./src/qr.png" ng-show="showQR" alt="没有找到二维码"/>
  </div>
</md-content>
<md-content>
  <div layout="column" layout-align="space-between center">
    <div layout="row">
      <a href="./src/help.html"><md-button ng-click="" class="md-raised md-primary" >说明文档</md-button></a>
      <md-button class="md-raised md-primary" ng-click="display_new()">更新信息</md-button>
    </div>
  </div>
</md-content>
